<section>

    <div class="container p-5 con">
        <h1 align="center">
            Listado de productos</h1>
        <div class="row">
            <div *ngFor="let producto of nuevosProductos" class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a [href]="producto.imagen" data-fancybox="images" data-caption="My caption">
                        <img [src]="producto.miniatura" alt="..." class="img-fluid">

                    </a>
                    <div class="caption">
                        <h5 class="card-title">{{ producto.descripcion }}</h5>
                        <h5 class="card-title"> ${{ producto.precio }}</h5>

                        <ng-container *ngIf="producto.cantidadDisponible >0;  then disponible; else nodisponible">
                        </ng-container>
                        <ng-template #disponible>
                            <p>
                                <a (click)="CrearPedido( producto )" class="btn btn-primary" role="button">Crear pedido</a>

                            </p>
                        </ng-template>
                        <ng-template #nodisponible>
                            <p>
                                <a href="#" (click)="showModal()" class="btn btn-primary" role="button">Crear pedido</a>
                            </p>
                        </ng-template>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
