<div class="text-center">
    <h4>Realizar pedido </h4>
    <hr>
    <form autocomplete="off" [formGroup]="formPedido" (ngSubmit)="guardar()">

        <div class="row">

            <div class="col-md-10 col-md-offset-1">



                <div class="form-group row">
                    <label class="col-3 col-form-label">Nombre</label>
                    <div class="col-8">
                        <input class="form-control" formControlName="nombre" type="text" placeholder="Nombre" [class.is-invalid]="validarnombre">
                        <small *ngIf="validarnombre && submitted" class="text-danger text-center"> Digitar Nombre </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 col-form-label">Fecha de Nacimiento</label>
                    <div class="col-8">
                        <input class="form-control" formControlName="fecha_nacimiento" type="date" placeholder="Ingrese Fecha de nacimiento" [class.is-invalid]="validarfecha">
                        <small *ngIf="validarfecha && submitted" class="text-danger text-center"> Digitar fecha de nacimiento </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 col-form-label">Direccion</label>
                    <div class="col-8">
                        <input class="form-control" formControlName="direccion" type="text" placeholder="ingrese direccion" [class.is-invalid]="validardireccion">
                        <small *ngIf="validardireccion && submitted" class="text-danger text-center"> Digitar direccion </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 col-form-label">Ciudad de destino</label>
                    <div class="col-8">
                        <select class="form-control" formControlName="ciudad" [class.is-invalid]="validarciudad" type="text">
                            <option value="">Sleccionar Ciudad</option>
                            <option value="Arauca">Arauca</option>
                            <option value="Armenia">Armenia</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Bogotá">Bogotá</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Cali">Cali</option>
                            <option value="Cartagena">Cartagena</option>
                            <option value="Cúcuta">Cúcuta</option>
                            <option value="Florencia">Florencia</option>
                            <option value="Ibagué">Ibagué</option>
                            <option value="Leticia">Leticia</option>
                            <option value="Manizales">Manizales</option>
                            <option value="Medellín">Medellín</option>
                            <option value="Mitú">Mitú</option>
                            <option value="Mocoa">Mocoa</option>
                            <option value="Montería">Montería</option>
                            <option value="Neiva">Neiva</option>
                            <option value="Pasto">Pasto</option>
                            <option value="Pereira">Pereira</option>
                            <option value="Popayán">Popayán</option>
                            <option value="Puerto Carreño">Puerto Carreño</option>
                            <option value="Puerto Inírida">Puerto Inírida</option>
                            <option value="Quibdó">Quibdó</option>
                            <option value="Riohacha">Riohacha</option>
                            <option value="San Andrés">San Andrés</option>
                            <option value="San José del Guaviare">San José del Guaviare</option>
                            <option value="Santa Marta">Santa Marta</option>
                            <option value="Sincelejo">Sincelejo</option>
                            <option value="Tunja">Tunja</option>
                            <option value="Valledupar">Valledupar</option>
                            <option value="Villavicencio">Villavicencio</option>
                            <option value="Yopal">Yopal</option>
                        </select>
                        <small *ngIf="validarciudad && submitted" class="text-danger text-center"> Digitar ciudad    </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 col-form-label">cedula</label>
                    <div class="col-8">
                        <input class="form-control" (change)='fileChangeEvent($event)' formControlName="cedula" type="file" accept="application/pdf" [class.is-invalid]="validarcedula">
                        <small *ngIf="validarcedula && submitted" class="text-danger text-center"> Falta subir la fotocopia de la cedula </small>
                    </div>
                </div>

                <input #ref class="form-control" formControlName="filesToUpload" [ngModel]="filesToUpload" type="hidden" required>

            </div>
        </div>
        <div class="form-group">
            <div class="input-group col-md-2">
                <button type="submit" class="btn btn-primary btn-block"> Guardar</button>
            </div>
        </div>
    </form>
</div>
